<html>
	<head>
		<title>MyWebsite</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>로그인</h1>
				<p>아래에서 로그인을 진행해주세요. </p>
			</header>

		<!-- Signup Form -->
		<form id="loginForm">
			<input type="email" id="email" placeholder="Email" required />
			<br>
			<input type="password" id="password" placeholder="Password" required />
			<p><a href="https://myaccount.google.com/">비밀번호를 잊으셨습니까?</a></p>
			<input type="submit" value="로그인" />
		  </form>
		  
		  <script>
			const validEmail = "admin@admin.com";
			const validPassword = "admin";
		  
			document.getElementById('loginForm').addEventListener('submit', function(event) {
			  event.preventDefault();
		  
			  const emailInput = document.getElementById('email').value;
			  const passwordInput = document.getElementById('password').value;
		  
			  if(emailInput === validEmail && passwordInput === validPassword) {
				window.location.href = 'https://www.youtube.com';
			  } else {
				alert('이메일 또는 비밀번호가 틀렸습니다.');
			  }
			});
		  </script>		  

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://x.com" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://www.instagram.com" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="https://www.github.com" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="https://www.gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>

				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
